version: "3.4"

services:
  setup:
    image: ghcr.io/terrateamio/terrateam-setup:latest
    environment:
      GH_ORG: "${GH_ORG}"
      GHE_HOST: "${GHE_HOST}"
    ports:
      - "3000:3000"
    networks:
      - terrateam

  db:
    image: postgres:14.5-alpine
    user: postgres
    environment:
      POSTGRES_PASSWORD: "terrateam"
      POSTGRES_USER: "terrateam"
      POSTGRES_DB: "terrateam"
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "terrateam", "-U", "terrateam" ]
      interval: 3s
      timeout: 3s
      retries: 5
    volumes:
      - db:/var/lib/postgresql/data/
    networks:
      - terrateam

  # Uncomment to enable self-hosted cloud pricing API (large container)
  # cloud-pricing-api:
  #   image: ghcr.io/terrateamio/cloud-pricing-api:latest
  #   environment:
  #     SELF_HOSTED_INFRACOST_API_KEY: "REPLACE_WITH_32_CHARACTER_STRING"  # Any 32 character string
  #   ports:
  #     - "4000:4000"
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
  #     interval: 3s
  #     timeout: 3s
  #     retries: 10
  #   networks:
  #     - terrateam

  server:
    image: ghcr.io/terrateamio/terrat-oss:latest
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USER: "terrateam"
      DB_PASS: "terrateam"
      DB_NAME: "terrateam"
      GITHUB_WEBHOOK_SECRET: "${GITHUB_WEBHOOK_SECRET}"
      GITHUB_APP_CLIENT_SECRET: "${GITHUB_APP_CLIENT_SECRET}"
      GITHUB_APP_CLIENT_ID: "${GITHUB_APP_CLIENT_ID}"
      GITHUB_APP_ID: "${GITHUB_APP_ID}"
      GITHUB_APP_PEM: "${GITHUB_APP_PEM}"
      GITHUB_APP_URL: "${GITHUB_APP_URL}"
      GITLAB_APP_ID: "${GITLAB_APP_ID}"
      GITLAB_APP_SECRET: "${GITLAB_APP_SECRET}"
      GITLAB_ACCESS_TOKEN: "${GITLAB_ACCESS_TOKEN}"
      TERRATUNNEL_API_ENDPOINT: "http://terratunnel:8081"
      # Uncomment to use self-hosted cloud pricing API
      # INFRACOST_PRICING_API_ENDPOINT: "http://cloud-pricing-api:4000"
      # SELF_HOSTED_INFRACOST_API_KEY: "REPLACE_WITH_32_CHARACTER_STRING"  # Must match cloud-pricing-api key
      TERRAT_UI_BASE: "${TERRAT_UI_BASE}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 3s
      timeout: 3s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
      terratunnel:
        condition: service_healthy
      # Uncomment when using cloud-pricing-api
      # cloud-pricing-api:
      #   condition: service_healthy
    networks:
      - terrateam

  terratunnel:
    image: ghcr.io/terrateamio/terratunnel:latest
    command: ["client", "--local-endpoint", "http://server:8080", "--update-github-webhook"]
    environment:
      TERRATUNNEL_LOCAL_ENDPOINT: "http://server:8080"
      TERRATUNNEL_API_KEY: "${TERRATUNNEL_API_KEY}"
      GITHUB_APP_ID: "${GITHUB_APP_ID}"
      GITHUB_APP_PEM: "${GITHUB_APP_PEM}"
      WEBHOOK_PATH: "/api/github/v1/events"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://terratunnel:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - terrateam

networks:
  terrateam:

volumes:
  db:
