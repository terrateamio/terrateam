            echo "branch=$(echo ${{ github.head_ref }} | sed 's/[^a-zA-Z0-9._-]/-/g')" >> $GITHUB_OUTPUT
          else
            echo "branch=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9._-]/-/g')" >> $GITHUB_OUTPUT
          fi

      - name: Set base image
        if: ${{ ! inputs.build_base_image }}
        run: |
          ./scripts/base_image >> $GITHUB_ENV

      - name: Build and push ${{ matrix.target }} with BASE_IMAGE
        if: ${{ ! inputs.build_base_image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/terrat/Dockerfile
          target: ${{ matrix.target }}
