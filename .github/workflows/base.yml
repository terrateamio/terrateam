name: base

on:
  workflow_dispatch:

jobs:
  set-version-tag:
    runs-on: ubuntu-22.04
    environment: production

    outputs:
      version_tag: ${{ steps.set-version-tag.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version tag
        id: set-version-tag
        run: |
          VERSION_TAG=$(./scripts/version_tag)
          echo "VERSION_TAG=${VERSION_TAG}" >> "${GITHUB_ENV}"
          echo "version_tag=${VERSION_TAG}" >> "${GITHUB_OUTPUT}"

  build-amd64:
    needs: set-version-tag
    runs-on: ubuntu-22.04
    environment: production

    permissions:
      contents: write
      packages: write
      id-token: write

    env:
      VERSION_TAG: ${{ needs.set-version-tag.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/terrat/Dockerfile.consolidated
          push: true
          target: build-base
          tags: |
            ghcr.io/${{ github.repository_owner }}/terrat-base:${{ env.VERSION_TAG }}-amd64

  build-arm64:
    if: false
    needs: set-version-tag
    runs-on: ubuntu-22.04-arm64
    environment: production

    permissions:
      contents: write
      packages: write
      id-token: write

    env:
      VERSION_TAG: ${{ needs.set-version-tag.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/terrat/Dockerfile.consolidated
          push: true
          target: build-base
          tags: |
            ghcr.io/${{ github.repository_owner }}/terrat-base:${{ env.VERSION_TAG }}-arm64

  create-manifest:
    needs: [set-version-tag, build-amd64]
    runs-on: ubuntu-22.04
    environment: production

    permissions:
      contents: write
      packages: write
      id-token: write

    env:
      VERSION_TAG: ${{ needs.set-version-tag.outputs.version_tag }}
      GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      GITHUB_REF: ${{ github.ref }}
      TERRATEAM_ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          ./scripts/create_manifest terrat-base
